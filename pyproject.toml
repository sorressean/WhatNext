[tool.pylint.MESSAGE_CONTROL]
disable = """
    line-too-long,
    abstract-method,
    no-member,
"""
enable = "useless-suppression"

[tool.pylint.REPORTS]
reports="no"

[tool.pylint.FORMAT]
max-line-length="120"

[tool.pylint.BASIC]
good-names = "_,i,e,setUp,tearDown,maxDiff"
[tool.black]
line-length = 120
include = '\.pyi?$'
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
default_section = "THIRDPARTY"
known_first_party = ["taskmgr"]
known_third_party = []
