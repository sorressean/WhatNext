repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: requirements-txt-fixer
  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        entry: pyupgrade
        language: python
        language_version: python3
        files: \.py$
        args: [ "--py39-plus" ]
      - id: autoflake
        name: Remove unused variables and imports
        entry: bash -c 'autoflake "$@"; git add -u' --
        language: python
        args:
          [
            "--in-place",
            "--remove-all-unused-imports",
            "--remove-unused-variables",
            "--expand-star-imports",
            "--ignore-init-module-imports",
          ]
        files: \.py$
      - id: isort
        name: isort
        entry: isort
        language: python
        language_version: python3
        files: \.py$
        args: ["--profile", "black"]
      - id: black
        name: black
        entry: black
        language: python
        language_version: python3
        files: \.py$
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [ python ]
        args:
          - "--ignore=DAR101,DAR201,DAR301,DAR401,B008,S101,TC002,TC003"
        files: \.py$
